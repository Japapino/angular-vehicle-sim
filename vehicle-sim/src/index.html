<div class="container">
<div class="inputs">
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text">Vehicle Name</span>
        </div>
        <input type="text" class="form-control" id="vehicleName" placeholder="Enter Vehicle Name">
    </div>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text">Vehicle Type</span>
        </div>
        <select class="form-control" id="vehicleType">
            <option value="car">Car</option>
            <option value="truck">Truck</option>
            <option value="bus">Bus</option>
        </select>
    </div>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text">Vehicle Year</span>
        </div>
        <input type="number" class="form-control" id="vehicleYear" placeholder="Enter Vehicle Year">
    </div>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text">Vehicle Make</span>
        </div>
        <input type="number" class="form-control" id="vehicleMake" placeholder="Enter Vehicle Make">
    </div>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text">Vehicle Model</span>
        </div>
        <input type="number" class="form-control" id="vehicleModel" placeholder="Enter Vehicle Model">
    </div>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text">Vehicle Mileage</span>
        </div>
        <input type="number" class="form-control" id="vehicleMileage" placeholder="Enter Vehicle Mileage">
    </div>
</div>
<div class="buttons">
    <button type="button" class="btn btn-primary" id="addVehicle">Submit</button>
</div>
